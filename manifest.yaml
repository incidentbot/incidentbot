display_information:
  name: Incident Bot
  description: Incident Bot is an incident management framework.
  background_color: '#000a47'
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Incident Bot
    always_online: true
  slash_commands:
    - command: /incidentbot
      description: Interact with Incident Bot.
      usage_hint: '[maintenance this]'
      should_escape: false
oauth_config:
  scopes:
    user:
      - files:write
    bot:
      - app_mentions:read
      - bookmarks:write
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - chat:write
      - commands
      - files:read
      - files:write
      - groups:history
      - groups:read
      - groups:write
      - im:read
      - im:write
      - mpim:read
      - mpim:write
      - pins:write
      - reactions:read
      - reactions:write
      - usergroups:read
      - users:read
      - users:read.email
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - message.channels
      - reaction_added
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
